server.port=8089
server.tomcat.uri-encoding=UTF-8
server.context-path=/cloudMybatis
server.display-name=cloudMybatis

spring.datasource.name = mdtdb
spring.datasource.url = jdbc:mysql://localhost:3306/mdtdb
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name = com.mysql.jdbc.Driver

## 该配置节点为独立的节点，有很多同学容易将这个配置放在spring的节点下，导致配置无法被识别
mybatis.mapper-locations = classpath:mapping/*.xml
mybatis.type-aliases-package = com.ex.mb.basemybatis.entity

